<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>멀티미디어 관련 태그</title>
    </head>
    <body>
        <!-- 멀티미디어 태그는 img, video, audio 태그입니다. -->
        <h1>이미지 태그</h1>
        <!-- 절대경로, E: -->
        <!-- 상대경로, ./ 또는 ../ -->
        <!-- pdf 로드하기 -->
        <object data = "../medias/product.pdf"></object>
        <audio src = "../medias/spring.mp3" controls></audio>
        <video src = "../medias/flight.mp4" width = "300px" controls ></video>
        <video src = "../medias/flower.mp4" controls></video>
        <br>
        <img src = "../images/link.png" alt = "여행"><br>
        <img src = "../images/tangerines.jpg" width = "300px" alt = "귤"><br>
        <img src = "../images/mic.jpg">
    </body>
</html>
